
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MyLibra - Profile</title>
</head>
<body>
{% extends "personal_collection/base.html" %}

{% block page_header %}
  <h1>{{ profile.public_name }}</h1>
{% endblock page_header %}

{% block content %}
  <p>Lokacja: {{ profile.location }}</p>
  <p>Bio:</p>
  <p>{{ profile.bio }}</p>
  <img src="{{ profile.image.url }}" width="200" height="300">

{% endblock content %}

</body>
</html>
