<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MyLibra - Oceń książkę</title>
    {% extends 'personal_collection/base.html' %}
    {% load django_bootstrap5 %}
    {% load static %}
</head>
<body>
  {% block page_header %}
  <style>
    body {
      background-image: url("{% static 'personal_collection/images/paper_background.jpg' %}") ;
    }
    .bg-light {
      --bs-bg-opacity: 0.75;
    }

      a { text-decoration: none; }
  </style>
    <h1>Ocen książkę: {{ rated_book.title }}</h1>
  {% endblock page_header %}

  {% block content %}
      <form action="{% url 'book_reviews:rate_book' rated_book.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
      <button name="submit" class="btn btn-primary">Oceń</button>
    </form>
  {% endblock content %}
</body>
</html>
