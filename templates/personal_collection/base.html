{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyLibra</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
<p>
    <a href="{% url 'personal_collection:index' %}">Strona Główna</a> -
    <a href="{% url 'personal_collection:myshelf' %}">Twoja Kolekcja</a> -
    {% if user.is_authenticated %}
      Witaj, {{ user.username }}.
      <a href="{% url 'users:logout' %}">Wyloguj</a>
    {% else %}
      <a href="{% url 'users:register' %}">Rejestruj</a> -
      <a href="{% url 'users:login' %}">Zaloguj</a>
    {% endif %}

</p>
{% block content %}
{% endblock content %}
</body>
</html>
