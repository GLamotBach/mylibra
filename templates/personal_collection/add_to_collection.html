<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyLibra</title>
</head>
<body>
{% extends "personal_collection/base.html" %}

{% block content %}

  <p>Czy chcesz dodać do swojej kolekcji...</p>
  <p>Tytuł: {{ title.title }}</p>
  <p>Autor: {{ title.author }}</p>
  <p>Gatunek: {{ title.genre }}</p>
  <p>Język: {{ title.language }}</p>
  <p>ISBN: {{ title.isbn_nr }}</p>
  <form action="{% url 'personal_collection:add_to_collection' title.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Dodaj do kolekcji</button>
  </form>
{% endblock content %}
</body>
</html>
