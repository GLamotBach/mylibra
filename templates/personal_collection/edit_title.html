<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MyLibra - Edytuj pozycje</title>
    {% extends "personal_collection/base.html" %}
    {% load django_bootstrap5 %}
    {% load static %}
</head>
<body>
{% block page_header %}
  <style>
    body {
      background-image: url("{% static 'personal_collection/images/paper_background.jpg' %}") ;
    }
    .bg-light {
      --bs-bg-opacity: 0.75;
    }

      a { text-decoration: none; }
  </style>
  <h1>Edytuj książkę:</h1>
{% endblock page_header %}

{% block content %}
 <form action="{% url 'personal_collection:edit_title' copy.id %}" method='post' enctype="multipart/form-data">
   {% csrf_token %}
   {% bootstrap_form form %}
   <button name="submit" class="btn btn-primary">Zapisz zmiany</button>
 </form>
{% endblock content %}
</body>
</html>
