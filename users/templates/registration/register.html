<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MyLibra - Rejestracja</title>
</head>
<body>
{% extends "personal_collection/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">Rejestruj</button>
    <input type="hidden" name="next" value="{% url 'personal_collection:index' %}" />
  </form>
{% endblock content %}
</body>
</html>
